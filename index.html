<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="outer-background" id="entireDiv">
        <nav class="navbar navbar-expand-lg fixed-top header-class" id="navElement">
            <div class="container-fluid">
                <h4 class="navbar-brand text-info icon-class">N<sub class="sub-class">Online</sub></h4>
                <button class="navbar-toggler bg-white button-Hamberger" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>
                <div class="collapse  navbar-collapse" id="navbarSupportedContent">
                
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3">
                            <h3 class="nav-link category" id="ipl">Ipl</h3>
                        </li>
                        <li class="nav-item me-3">
                            <h6 class="nav-link  category" id="business">Business</h6>
                        </li>
                        <li class="nav-item me-3">
                            <h6 class="nav-link category " id="politics">Politics</h6>
                        </li>
                        <li class="nav-item dropdown category-a">
                            <p class="nav-link dropdown-toggle text-white-class pt-1 pb-0" id="paraElementSelect" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Light/Dark
                            </p>
                            <ul class="dropdown-menu">
                                <li id="darkMode"><button class="dropdown-item" >Dark</button></li>
                                <li id="lightMode"><button class="dropdown-item" >Light</button></li>
                                
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto" role="search" id="formElement">
                        <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search"
                            id="searchInput">
                        <button class="btn btn-outline-primary submit-class" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 heading-container">
                    <h1 class="main-heading">NewsOnline</h1>
                </div>
                <ul id="ulElement" class="ul-class "></ul>
                <div class="order-1 d-flex justify-content-center mb-3" id="buttonContainer"><button id="buttonElement"
                        class="btn btn-warning button-class">Loadmore...</button></div>
                <div class="order-1 d-flex justify-content-center mb-3 d-none" id="secondButtonContainer"><button
                        id="buttonElement" class="btn btn-warning button-class">Back to Home...</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
